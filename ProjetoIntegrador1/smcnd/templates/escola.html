<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolas</title>
    <script>
        function buscarEscola(idEscola) {
            fetch(`/escola/${idEscola}/detalhes`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('nome').value = data.Nome;
                    document.getElementById('ensino_fundamental').checked = data.Ensino_Fundamental;
                    document.getElementById('turmas').value = data.Turmas;
                    document.getElementById('manha').checked = data.Manha;
                    document.getElementById('tarde').checked = data.Tarde;
                });
        }
    </script>
</head>
<body>
    <h1>Escolas</h1>

    <form method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>

        <label for="ensino_fundamental">Ensino Fundamental:</label>
        <input type="checkbox" id="ensino_fundamental" name="ensino_fundamental"><br>

        <label for="turmas">Turmas:</label>
        <input type="text" id="turmas" name="turmas"><br>

        <label for="manha">Manh√£:</label>
        <input type="checkbox" id="manha" name="manha"><br>

        <label for="tarde">Tarde:</label>
        <input type="checkbox" id="tarde" name="tarde"><br>

        <button type="submit">Adicionar Escola</button>
    </form>

    <h2>Lista de Escolas</h2>
    <ul>
        {% for escola in escolas %}
            <li>
                <a href="javascript:void(0)" onclick="buscarEscola({{ escola.idEscola }})">
                    {{ escola.Nome }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
